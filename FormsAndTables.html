<center>
    <h3>Using only the form tag</h3>
</center>
<form>
    Name : <input type="text"> <br>
    Mobile Number : <input type="number"> <br>
    <input type="submit">
    <input type="reset">
</form>

<center>
    <h3>Using table with form for alignment</h3>
    <form>
        <table>
            <tr>
                <td>Name </td> <td> <input type="text" placeholder="Enter your name"> </td>
            </tr>

            <tr>
                <td>Mobile Number </td> <td><input type="number" placeholder="Enter your number"></td>
            </tr>

            <tr>
                <td>Languages</td>
                
                <td>
                    <select>
                        <option>Java</option>
                        <option>C++</option>
                        <option>Python</option>
                        <option>other</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td> <input type="submit"> </td> <td> <input type="reset"> </td>
            </tr>
        </table>
    </form>
</center>
