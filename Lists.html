<h2>There are two types of lists in html</h2>
<h4>1. Ordered Lists</h4>
<h4>2. Unordered Lists</h4>

<h3>Ordered Lists <br></h3>
<ol>
    <li>Tomato</li>
    <li>Potato</li>
    <li>Beetroot</li>    
</ol>

<h3>Unordered Lists<br></h3>
<ul>
    <li>Tomato</li>
    <li>Potato</li>
    <li>Beetroot</li>    
</ul>
